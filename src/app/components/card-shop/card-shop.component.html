<div class="container">
  <Button
    (click)="overlayTrigger()"
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin"
    ><fa-icon
      class="cardIcon"
      [icon]="isOpen ? faCircleXmark : faCartShopping"
    ></fa-icon
  ></Button>
  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isOpen"
  >
    <app-choosed-item></app-choosed-item>
  </ng-template>
</div>
